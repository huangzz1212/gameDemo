<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flappy bird</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/飞翔的小鸟完整版.css"/>
	</head>
	<body>
		<div id="wrapGame">
			<!--flash bird 头部部分-->
			<div id="head">
				<img src="img/bird1.png"/>
			</div>
			<!--开始菜单-->
			<div id="startMenu">
				<img src="img/start.jpg"/>
			</div>
			<!--结束菜单-->
			<div id="endMenu">
				<img src="img/message.jpg"/>
				<!--显示当前得分-->
				<span id="currentScore">0</span>
				<!--显示最高得分-->
				<span id="bestScore">0</span>
			</div>
			<!--所有管道-->
			<ul id="pipes">
				 <!--li表示一组管道(上下)-->
				 <li class="pipe">
				 	<!--上管道-->
				 	<div class="up_pipe"></div>
				 	<!--下管道-->
				 	<div class="down_pipe"></div>
				 </li>
			</ul>
			
			<!--设置小鸟-->
			<img id="bird" src="img/bird.png"/>
			<!--记录所得分数的图片-->
			<div id="score">
				<img src="img/0.jpg"/>
			</div>
			<!--设置草坪-->
			<div id="grass">
				<img src="img/banner.jpg"/>
				<img src="img/banner.jpg"/>
			</div>
			<!--游戏背景音乐-->
			<audio id="gameMusic" src="musics/game_music.mp3"></audio>
			<!--小鸟飞翔的音乐-->
			<audio id="bulletMusic" src="musics/bullet.mp3"></audio>
			<!--小鸟死的音乐-->
			<audio id="gameOverMusic" src="musics/game_over.mp3"></audio>
		</div>
	</body>
	<script src="js/飞翔的小鸟完整版.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
